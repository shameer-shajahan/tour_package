    <style>
        .auth-container {

            background-color: #ffffff;

        }

            text-align: center;
            margin-top: 20px;
        }

            text-decoration: none;
        }

        }

            list-style: none;

        }

        }

        .auth-separator {

            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        }

        }

        .overlay {

            left: 0;

<script>
    // Add feature functionality
    document.getElementById('addFeature').addEventListener('click', function () {
        const featuresContainer = document.getElementById('featuresContainer');
        const newFeature = document.createElement('div');
        newFeature.className = 'feature_item';
        newFeature.innerHTML = `
            <input class="form_input" type="text" name="features[]" placeholder="e.g. Feature description">
            <button type="button" class="remove_feature">Ã—</button>
        `;
        featuresContainer.appendChild(newFeature);

        // Add event listener to the new remove button
        newFeature.querySelector('.remove_feature').addEventListener('click', function () {
            featuresContainer.removeChild(newFeature);
        });
    });

    // Initialize remove feature functionality
    document.querySelectorAll('.remove_feature').forEach(button => {
        button.addEventListener('click', function () {
            const featureItem = this.parentElement;
            featureItem.parentElement.removeChild(featureItem);
        });
    });

    // Display selected image filename
    document.getElementById('packageImage').addEventListener('change', function () {
        const filename = this.files[0]?.name;
        if (filename) {
            const uploadText = document.querySelector('.image_upload_text');
            uploadText.textContent = `Selected file: ${filename}`;
        }
    });
</script>
